<h1>Heroe Component</h1>
<dl>
  <dt>Nombre:</dt>
  <dd>{{nombre}}</dd>

  <dt>Edad:</dt>
  <dd>{{edad}}</dd>

  <dt>Metodo:</dt>
  <dd>{{obtenerNombre()}}</dd>

  <dt>Capitalizado:</dt>
  <dd>{{ nombreCapitalizado }}</dd>
</dl>

<button (click)="cambiarNombre()">Cambiar heroe</button>
<button (click)="cambiarEdad()">Cambiar edad</button>
